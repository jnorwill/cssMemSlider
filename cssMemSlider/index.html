<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>MemSlider</title>
</head>
<body>
    <main class="main">
        <div class="slider">
            <div class="slider__slide" data-slide="1"></div>
            <div class="slider__slide" data-slide="2"></div>
            <div class="slider__slide" data-slide="3"></div>
            <div class="slider__slide" data-slide="4"></div>
        </div>
        <div class="text-pagination">
            <div class="text-container">
                <p class="text-container__text" data-text="1"></p>
                <p class="text-container__text" data-text="2"></p>
                <p class="text-container__text" data-text="3"></p>
                <p class="text-container__text" data-text="4"></p>
            </div>
            <div class="pagination">
                <div class="pagination__control"></div>
                <div class="pagination__control"></div>
                <div class="pagination__control"></div>
                <div class="pagination__control"></div>
            </div>
        </div>
    </main>
</body>
</html>
